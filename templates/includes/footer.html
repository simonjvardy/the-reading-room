<div class="col-12 col-lg-4 mb-2 sitemap">
    <h4>Sitemap</h4>
    <span><i class="fas fa-sitemap"></i></span>
    <ul class="list-unstyled">
        <li><a href="{{ url_for('welcome') }}">Home</a></li>
        <li><a href="{{ url_for('get_reviews') }}">Book Reviews</a></li>
        {% if session.user %}
            <li><a href="{{ url_for('add_review') }}">New Review</a></li>
            <li><a href="{{ url_for('profile', username=session['user']) }}">Profile</a></li>
            <li><a href="{{ url_for('get_genres') }}">Manage Genres</a></li>
            <li><a href="{{ url_for('logout') }}">Log Out</a></li>
        {% else %}
            <li><a href="{{ url_for('sign_up') }}">Sign Up</a></li>
            <li><a href="{{ url_for('login') }}">Log In</a></li>
                
        {% endif %}
        <li><a href="{{ url_for('privacy_policy') }}">Privacy Policy</a></li>
        <li><a href="{{ url_for('terms_conditions_list') }}">Terms & Conditions</a></li> 
    </ul>
</div>
