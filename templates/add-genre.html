{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Add Genre</h3>

    <div class="row card-panel z-depth-3">
        <form class="col s12" method="POST" action="{{ url_for('add_genre') }}">
            <!-- Genre name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="teal-text fas fa-tags prefix"></i>
                    <input id="genre_name" name="genre_name" minlength="3" maxlength="25"
                        type="text" class="validate" required>
                    <label for="genre_name">Genre Name</label>
                </div>
            </div>
            <!-- Submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large pill-btn waves-effect waves-light">
                        Add Genre <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>

        </form>
    </div>

{% endblock %}
