{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Manage Genres</h3>

    <!-- Add Genre button -->
    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_genre') }}" class="waves-effect waves-light btn-large teal pill-btn center-align">
                Add Genre <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>

    <!-- Genre cards -->
    <div class="row">
        {% for genre in genres %}
        <div class="col s12 l6 xl4">
            <div class="card z-depth-3 center-align">
                <div class="card-content">
                    <span class="flow-text {{ genre.genre_name }}">{{ genre.genre_name }}</span>
                </div>
                <div class="card-action grey lighten-4">
                    <a href="{{ url_for('edit_genre', genre_id=genre._id) }}" class="waves-effect waves-light btn teal pill-btn">Edit</a>
                    <a href="{{ url_for('delete_genre', genre_id=genre._id) }}" id="delete-btn" class="waves-effect waves-light btn pill-btn modal-trigger">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
            

{% endblock %}
